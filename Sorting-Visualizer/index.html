<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />

		<link rel="shortcut icon" type="image/x-icon" href="logo.png" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Sorting Visualizer</title>
	</head>

	<body>
		<div class="nav-container">
			<div class="navbar" id="navbar">
				<div id="logo-container">
					<a href="/AlgoVista/landing.html"><img src="logo.png" alt="logo" /></a>
				</div>
				<h2 class="title" onclick="window.location.reload()">Sorting Visualizer</h2>
				<a id="random" onclick="RenderScreen()">Random Array</a>
				<a id="custom-array-link">Custom Array</a>
				<span class="options">
					<select name="select sort algorithm" id="menu" class="algo-menu">
						<option value="0">Choose Algorithm</option>
						<option value="1">Bubble Sort</option>
						<option value="2">Selection Sort</option>
						<option value="3">Insertion Sort</option>
						<option value="4">Merge Sort</option>
						<option value="5">Quick Sort</option>
					</select>
				</span>
				<span class="options">
					<select name="select array size" id="menu" class="size-menu">
						<option value="0">Array Size</option>
						<option value="5">5</option>
						<option value="10">10</option>
						<option value="15">15</option>
						<option value="20">20</option>
						<option value="30">30</option>
						<option value="40" selected>40</option>
						<option value="50">50</option>
						<option value="60">60</option>
						<option value="70">70</option>
						<option value="80">80</option>
						<option value="90">90</option>
						<option value="100">100</option>
					</select>
				</span>
				<span class="options">
					<select name="speed of visualization" id="menu" class="speed-menu">
						<option value="0">Speed</option>
						<option value="0.5">0.50x</option>
						<option value="0.75">0.75x</option>
						<option value="1">1.00x</option>
						<option value="2">2.00x</option>
						<option value="4">4.00x</option>
					</select>
				</span>
				<a class="start">Visualize</a>
				<a class="icon"><i class="fa fa-bars"></i></a>
				<div class="dropdown">
					<button class="dropdown-toggle" id="algorithmDropdown">Take Trivia<span class="caret"></span></button>
					<ul class="dropdown-menu">
						<li><a href="./trivia/Bubble sort/index.html">Bubble Sort</a></li>
						<li><a href="./trivia/Selection sort/index.html">Selection Sort</a></li>
						<li><a href="./trivia/Insertion sort/index.html">Insertion Sort</a></li>
						<li><a href="./trivia/Merge sort/index.html">Merge Sort</a></li>
						<li><a href="./trivia/Quick sort/index.html">Quick Sort</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="custom-array-container">
            <input type="text" name="text" class="input-custom" placeholder="Enter comma-separated values" id="custom-array-input">
			<button id="custom-array-submit">
				<a href="#"><span>Submit Array</span></a>
			</button>
		</div>
		<div class="center">
			<div class="array"></div>
		</div>
		<footer></footer>
		<script src="./scripts/app.js"></script>
		<script src="./scripts/helper.js"></script>
		<script src="./scripts/sort-algorithms.js"></script>
	</body>
</html>
